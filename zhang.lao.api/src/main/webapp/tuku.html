
<!DOCTYPE html>
<html lang="en">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./Swiper-3.4.2/dist/css/swiper.min.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!-- Demo styles -->

<!-- Initialize Swiper -->
<script>
