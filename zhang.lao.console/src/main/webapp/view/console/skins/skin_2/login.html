<!DOCTYPE html>
<head>
	<title>Login One</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="/plugin/loginplugin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/plugin/loginplugin/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/plugin/loginplugin/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="/plugin/loginplugin/css/templatemo_style.css" rel="stylesheet" type="text/css">
	<style>
		html{
			height: 100%;
		}
	</style>
</head>
<body class="templatemo-bg-gray" style='background: url(/portal_2/images/bg/19.jpg) no-repeat center center; background-size:cover; '>
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">just do it</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" style="background-color: #FFFFFF" role="form" id="loginForm" action="${ctxPath}/console/login" method="post">
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="userAccount" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	<input type="text" class="form-control" id="userAccount" name="userAccount" value="${login.userAccount!}" placeholder="用户账户/手机号/邮箱">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
						<input class="form-control" name="password" id="password" placeholder="密码"  value="${login.password!}" onkeyup='loginEnterToQuery(event);' type="password">
		            </div>
		          </div>
		        </div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<input class="form-control col-md-4"   name="captcha" placeholder="验证码" onkeyup='loginEnterToQuery(event);' type="text">
							<img class="img-rounded" id="patchca_img" onclick="changePatchca();" src="${ctxPath}/common/captcha/get/loginCaptcha" style="width: 100px;height: 34px;" alt="验证码" class="img-rounded">
						</div>
					</div>
				</div>
<!--
				<div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> Remember me
                		</label>
	              	</div>
		          </div>
		        </div>-->
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="登 录" class="btn btn-info">
		          		<!--<a href="#" class="text-right pull-right">Forgot password?</a>-->
		          	</div>
		          </div>
		        </div>
		        <hr>
		      </form>
			<div class="text-center">
				<span class="label label-danger">${message!}</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/plugin/jquery/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/common/js/login.js"></script>
</body>
</html>
