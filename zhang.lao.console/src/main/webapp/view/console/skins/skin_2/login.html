<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>登录</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<% include("/view/console/common/css.html"){}	%>

  	</head>

  	<body>
	<form id="loginForm" action="${ctxPath}/console/login" method="post">
		<div class="form-group">
			<input class="form-control"  name="phone" placeholder="账号/使用手机号登录" type="text">
		</div>
		<div class="form-group">
			<input class="form-control" name="password" placeholder="密码" onkeyup='loginEnterToQuery(event);' type="password">
		</div>
		<div class="form-group">
			<input class="form-control col-md-4"   name="captcha" placeholder="验证码" onkeyup='loginEnterToQuery(event);' type="text">
			<img class="img-rounded" id="patchca_img" onclick="changePatchca();" src="${ctxPath}/common/captcha/get/loginCaptcha" style="width: 100px;height: 34px;" alt="验证码" class="img-rounded">
		</div>
		<div class="form-group">
			<a   class="btn btn-success block" href="javascript:void(0);"  id="loginId" >登录</a>
		</div>

		<div class="form-group">
				<span class="label label-danger">${message!}</span>
		</div>
	</form>
	</div><!-- ./sign-in-inner -->
	</div><!-- ./sign-in-wrapper -->
	</div><!-- /wrapper -->
	<% include("/view/console/common/js.html"){} 	%>
	<script type="text/javascript" src="${ctxPath}/common/js/login.js"></script>

  	</body>
</html>
