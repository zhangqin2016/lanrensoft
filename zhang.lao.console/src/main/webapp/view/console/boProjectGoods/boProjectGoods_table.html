
<% var html={ %>
<blockquote class="layui-elem-quote zq-table-head">
    地产项目商品
</blockquote>
                <div class='row zq-row'>
                        <form name="boProjectGoods_form" id="boProjectGoods_form" class='form-inline'>
                            <div class='form-group col-md-4 col-xs-6' style='margin-top: 10px;'>
 <label title='名称'  >名称：</label>
 <input  onkeyup='boProjectGoodsConsoleGrid.enterToQuery(event);' type='text' class='form-control' id='title' name='title' placeholder=''>
 </div>
 <div class='form-group col-md-4 col-xs-6' style='margin-top: 10px;'>
 <label title='建筑面积'  >建筑面积：</label>
 <input  onkeyup='boProjectGoodsConsoleGrid.enterToQuery(event);' type='text' class='form-control' id='buildArea' name='buildArea' placeholder=''>
 </div>
 <div class='form-group col-md-4 col-xs-6' style='margin-top: 10px;'>
 <label title='产权价'  >产权价：</label>
 <input  onkeyup='boProjectGoodsConsoleGrid.enterToQuery(event);' type='text' class='form-control' id='equityPrice' name='equityPrice' placeholder=''>
 </div>
 <div class='form-group col-md-4 col-xs-6' style='margin-top: 10px;'>
 <label title='会员价'  >会员价：</label>
 <input  onkeyup='boProjectGoodsConsoleGrid.enterToQuery(event);' type='text' class='form-control' id='adminPrice' name='adminPrice' placeholder=''>
 </div>
 <div class='form-group col-md-4 col-xs-6' style='margin-top: 10px;'>
 <label title='详情'  >详情：</label>
 <input  onkeyup='boProjectGoodsConsoleGrid.enterToQuery(event);' type='text' class='form-control' id='detail' name='detail' placeholder=''>
 </div>
 <div class='form-group col-md-4 col-xs-6' style='margin-top: 10px;'>
 <label title='图片介绍'  >图片介绍：</label>
 <input  onkeyup='boProjectGoodsConsoleGrid.enterToQuery(event);' type='text' class='form-control' id='imageCover' name='imageCover' placeholder=''>
 </div>
 <div class='form-group col-md-4 col-xs-6' style='margin-top: 10px;'>
 <label title='标签'  >标签：</label>
 <input  onkeyup='boProjectGoodsConsoleGrid.enterToQuery(event);' type='text' class='form-control' id='tag' name='tag' placeholder=''>
 </div>
 
                            <div align="center" class="form-group col-md-12 zq-table-query">
                                <button type='button' class='btn btn-default' id='boProjectGoodsQuerySearch'>查询</button>
                                <button type='button' class='btn btn-default' id='boProjectGoodsReset'>重置</button>
                            </div>
                        </form>
                </div>
                 <div id="boProjectGoodsToolbar" class="btn-group">
                              <button type="button" class="btn btn-default" onclick="consoleOpenWindow('boProjectGoods','${ctxPath}/console/bo_project_goods/add','新增')">
                                  <i class="glyphicon glyphicon-plus"></i>
                              </button>
                              <button type="button" class="btn btn-default" onclick='boProjectGoodsConsoleGrid.delete("id","${ctxPath}/console/bo_project_goods/delete");'>
                                  <i class="glyphicon glyphicon-trash"></i>
                              </button>
                 </div>
                     <div class='row zq-row'>
                              <div class='col-md-12'>
                                  <table id="boProjectGoods" data-toggle="table"
                                         data-url="${ctxPath}/console/bo_project_goods/json"
                                         data-pagination="true"
                                         data-query-params="boProjectGoodsLoadParam"
                                         method="post"
                                         data-side-pagination="server"
                                         data-show-refresh="true"
                                         data-show-toggle="true"
                                         data-pagination-loop="false"
                                         data-show-columns="true"
                                         data-toolbar="#boProjectGoodsToolbar">
                                      <thead>
                                      <tr>
                                           <th data-checkbox="true"></th>
                                            <th data-field='id' data-visible='false'>ID</th>
  <th data-sortable='true' data-field='title'>名称</th>
  <th data-sortable='true' data-field='buildArea'>建筑面积</th>
  <th data-sortable='true' data-field='equityPrice'>产权价</th>
  <th data-sortable='true' data-field='adminPrice'>会员价</th>
  <th data-sortable='true' data-field='detail'>详情</th>
  <th data-sortable='true' data-field='imageCover'>图片介绍</th>
  <th data-sortable='true' data-field='tag'>标签</th>
  <th data-field='id' data-formatter='boProjectGoodsTableOperate'>操作</th>
 
                                      </tr>
                                      </thead>
                                  </table>
                              </div>
                     </div>
<% }; %>
<% var js={ %>
<script type='text/javascript' src='/view/console/boProjectGoods/boProjectGoodsTable.js'></script>
<% }; %>

<% layout("/view/console/skins/skin_2/layout.html", {js:js,html:html}) {} %>
