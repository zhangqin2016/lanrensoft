<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/view/websocket/leafleft/leaflet.css" />
    <script src="/view/websocket/leafleft/leaflet.js"></script>
    <title>index Page</title>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height:100%;

        }
    </style>
</head>
<body><div id="map"></div>
</body>


<script type="text/javascript">

    var map = L.map('map').setView({lon: 116.3620649885, lat: 40.1375327225}, 10);

    L.tileLayer('https://api.mapbox.com/styles/v1/zhangqin2018/cjhirh69v0r0s2ss1yoith111/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiemhhbmdxaW4yMDE4IiwiYSI6ImNqaDYxdDdzNDA1ZWoyeHF4NmZiemI0ZjkifQ.XDWOmVTJ2Ucmo5eaUXiFWA', {
        maxZoom: 20,
        minZoom: 0
    }).addTo(map);


    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:8080/machineMonitoring/1");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        upMachineState("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        upMachineState("WebSocket连接成功");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        var data = JSON.parse(event.data);
        upMachineLocation(data);
    }

    //连接关闭的回调方法
    websocket.onclose = function () {
        upMachineState("WebSocket连接关闭");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在网页上
    function upMachineState(innerHTML) {
        alert(innerHTML);
    }
    //将消息显示在网页上
    var maker = undefined;
    function upMachineLocation(data) {
        var respType =   data.respType;
        var machineNumber =   data.machineNumber;
        var machineLng =   data.lng;
        var machineLat =   data.lat;
        var machineDegree =   data.degree;
     L.marker({lon:machineLng,lat:machineLat}).addTo(map);

    }
    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }
</script>
</html>
