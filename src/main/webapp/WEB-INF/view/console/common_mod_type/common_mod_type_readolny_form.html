<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">详情</a> 
   </div>
  </nav>
 <form name="common_mod_type_form"  id="common_mod_type_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label"></label>
 <div class="col-sm-6">
 <label class="control-label">${common_mod_type.mt_id!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">类型</label>
 <div class="col-sm-6">
 <label class="control-label">${common_mod_type.type!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">标题</label>
 <div class="col-sm-6">
 <label class="control-label">${common_mod_type.title!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">层级</label>
 <div class="col-sm-6">
 <label class="control-label">${common_mod_type.level!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">应用分类</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='common_mod_typeapp_type' type="radio"  name="app_type" value="1"/>试衣镜</label>
 <label><input disabled='disabled'  auto_name='common_mod_typeapp_type' type="radio"  name="app_type" value="2"/>SDK</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="common_mod_typeapp_type"]').each(function(){
 if('${common_mod_type.app_type!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">上装或者下装</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='common_mod_typeup_down' type="radio"  name="up_down" value="up"/>上装</label>
 <label><input disabled='disabled'  auto_name='common_mod_typeup_down' type="radio"  name="up_down" value="descend"/>下装</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="common_mod_typeup_down"]').each(function(){
 if('${common_mod_type.up_down!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">衣服拥有的块数以逗号分割</label>
 <div class="col-sm-6">
 <label class="control-label">${common_mod_type.id_list!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">类型展示图片</label>
 <div class="col-sm-6">
 <label class="control-label">${common_mod_type.show_img!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">选中图片</label>
 <div class="col-sm-6">
 <label class="control-label">${common_mod_type.selected_img!}</label>
 </div>
  </div>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 </body>
