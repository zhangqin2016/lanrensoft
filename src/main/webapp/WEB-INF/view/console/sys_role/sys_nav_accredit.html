<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<% include("/WEB-INF/view/console/common/css.html"){} %> <%
include("/WEB-INF/view/console/common/js.html"){} %>
<title></title>
</head>
<body>
<form class="form-border" style="margin-bottom: 50px;">
<% for (sysinfo in sys_infos){%>
	<div class="smart-widget">
		<div class="smart-widget-header">${sysinfo.sys_info.sys_name}子系统</div>
		<div class="smart-widget-inner">
			<div class="smart-widget-body">
				${sysinfo.html!}
			</div>
		</div>
		<!-- ./smart-widget-inner -->
	</div>
	<% } %>
	</form >
		<input type="hidden" id="role_id" value="${sys_role.role_id}">
	<script type="text/javascript">
	
    </script>
	<nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
	<div class="container" style="padding-top: 10px; padding-bottom: 10px;">
		<div class="nav navbar-nav navbar-right">
			<a href="#" class="btn btn-success" onclick='save()'>保存 </a>
		</div>
	</div>
	</nav>
	<script type="text/javascript">
	function save() {
	    var nav_ids = [];
	    $("input[name='nav_name']:checked").each(function(i, t) {
		nav_ids.push($(t).val());
	    })
	    $.post("${ctxPath}/sunarvr/console/sys_role/do_nav_accredit", {
		ids : nav_ids.join(","),
		role_id : $("#role_id").val()
	    }, function(data) {
		$.alert({
		    title : "提示",
		    content : data.message,
		    backgroundDismiss : false,
		    confirmButton : "确定",
		    autoClose : 'confirm|2000'
		});
	    });
	}
    </script>
</body>
