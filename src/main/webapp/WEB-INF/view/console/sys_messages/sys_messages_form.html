<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
   <div class="container"> 
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">sys_messages表单信息</a> 
 </div> 
   </div>
  </nav>
 <form name="sys_messages_form"  id="sys_messages_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">触发用户ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="trigger_id" id="trigger_id" class="form-control" check-type="required number" value='${sys_messages.trigger_id!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">目标用户ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="target_id" id="target_id" class="form-control" check-type="required number" value='${sys_messages.target_id!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">状态</label>
 <div class="col-sm-6">
 <label><input checked='checked' auto_name='sys_messagesstatus' type="radio"  name="status" value="1"/>可用</label>
 <label><input  auto_name='sys_messagesstatus' type="radio"  name="status" value="0"/>不可用</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="sys_messagesstatus"]').each(function(){
 if('${sys_messages.status!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">消息内容</label>
 <div class="col-sm-8">
 <textarea name="message" id="message" style="width: 100%">${sys_messages.message!}</textarea>
 <script type="text/javascript">
  KindEditor.ready(function(K) {
   new common_kind_edit(K).create("message");
   });
 </script>
 </div>
  </div>
 <input type='hidden' name='id' id='id' value='${sys_messages.id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#sys_messages_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#sys_messages_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.trigger_id=(sys_messages_form.trigger_id.value==''?null:sys_messages_form.trigger_id.value); 
 formObject.target_id=(sys_messages_form.target_id.value==''?null:sys_messages_form.target_id.value); 
 formObject.message=(sys_messages_form.message.value==''?null:sys_messages_form.message.value); 
 formObject.status=(sys_messages_form.status.value==''?null:sys_messages_form.status.value); 
 formObject.id=(sys_messages_form.id.value==''?null:sys_messages_form.id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/sys_messages/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'sys_messages',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#sys_messages').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-sys_messages').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
