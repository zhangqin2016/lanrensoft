<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">颜色</a> 
 </div> 
  </nav>
 <form name="common_color_form"  id="common_color_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">颜色名称</label>
 <div class="col-sm-6">
 <input  type="text"  name="name" id="name" class="form-control" check-type="required" value='${common_color.name!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">排序</label>
 <div class="col-sm-6">
 <input  type="text"  name="srot" id="srot" class="form-control" check-type="required number" value='${common_color.srot!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="color_img" class="col-sm-2 control-label">颜色图片</label>
 <div class="col-sm-3">
 <input type="file"id="color_img_file" class="form-control" value='${common_color.color_img!}' >
 <input type="hidden" id="color_img"  name="color_img"class="form-control" value='${common_color.color_img!}' > 
 </div>
   	<div class="col-sm-4">
   	<img id="color_img_file_show" src="${common_color.color_img!}" style="width:100px;" alt="图片" class="img-rounded">  
 </div>
 </div>
   <script type="text/javascript"> 
 $(document).ready(function()  
 { 
 $('#color_img_file').uploadify({
 auto:true,
 buttonCursor: 'hand', 
 buttonText: '<div>选择</div>',
 fileSizeLimit:'10MB',  
 fileTypeExts:'*.jpg;*.png;*.gif', 
 height: 30,
 width: 120,
 itemTemplate:false,
 method:'post',
 multi: false, 
 progressData: 'percentage',
 removeCompleted: true,
 removeTimeout: 2, 
 requeueErrors: false, 
 successTimeout: 30,
 swf: '${ctxPath}/plugin/uploadify3.2.1/uploadify.swf',  
 uploader: '${ctxPath}/file/upload_ali', 
 onUploadSuccess: function(file,data,respone){ 
  if(respone==true){
  	if(JSON.parse(data).http_status==1){  
  		var src=JSON.parse(data).data;
  	$("#color_img").val(src);  
  		  $("#color_img_file_show").attr("src",src);
  	}else{
  		alert(JSON.parse(data).message);  
  	} 
  } 
   
 } 
 });
 });
 </script> 
 <input type='hidden' name='id' id='id' value='${common_color.id!}'>
  <input  type="hidden"  name="pid" id="pid" class="form-control" check-type="required number" value='0' >
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#common_color_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#common_color_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.pid=(common_color_form.pid.value==''?null:common_color_form.pid.value); 
 formObject.name=(common_color_form.name.value==''?null:common_color_form.name.value); 
 formObject.color_img=(common_color_form.color_img.value==''?null:common_color_form.color_img.value); 
 formObject.srot=(common_color_form.srot.value==''?null:common_color_form.srot.value); 
 formObject.id=(common_color_form.id.value==''?null:common_color_form.id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/common_color/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'common_color',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#common_color').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-common_color').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
