<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
   <div class="container"> 
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">sys_company_user表单信息</a> 
 </div> 
   </div>
  </nav>
 <form name="sys_company_user_form"  id="sys_company_user_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">企业ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="company_id" id="company_id" class="form-control" check-type="required number" value='${sys_company_user.company_id!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">登录用户ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="user_id" id="user_id" class="form-control" check-type="required number" value='${sys_company_user.user_id!}' >
 </div>
  </div>
 <input type='hidden' name='cu_id' id='cu_id' value='${sys_company_user.cu_id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#sys_company_user_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#sys_company_user_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.company_id=(sys_company_user_form.company_id.value==''?null:sys_company_user_form.company_id.value); 
 formObject.user_id=(sys_company_user_form.user_id.value==''?null:sys_company_user_form.user_id.value); 
 formObject.cu_id=(sys_company_user_form.cu_id.value==''?null:sys_company_user_form.cu_id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/sys_company_user/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'sys_company_user',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#sys_company_user').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-sys_company_user').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
