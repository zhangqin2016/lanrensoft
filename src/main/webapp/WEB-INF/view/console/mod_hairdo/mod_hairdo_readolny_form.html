 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 include("/WEB-INF/view/console/common/css.html"){}

 	include("/WEB-INF/view/console/common/js.html"){}

 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">mod_hairdo表单信息</a> 
   </div>
  </nav>
 <form name="mod_hairdo_form"  id="mod_hairdo_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">性别</label>
 <div class="col-sm-6">
 <label class="control-label">${mod_hairdo.sex!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">发型名</label>
 <div class="col-sm-6">
 <label class="control-label">${mod_hairdo.name!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">模型地址_file</label>
 <div class="col-sm-6">
 <label class="control-label">${mod_hairdo.model_url!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">模型缩略图_img</label>
 <div class="col-sm-6">
 <label class="control-label">${mod_hairdo.hairdo_img!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">排序</label>
 <div class="col-sm-6">
 <label class="control-label">${mod_hairdo.sort!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">状态</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='mod_hairdostatus' type="radio"  name="status" value="1"/>可用</label>
 <label><input disabled='disabled'  auto_name='mod_hairdostatus' type="radio"  name="status" value="0"/>不可用</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="mod_hairdostatus"]').each(function(){
 if('${mod_hairdo.status!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
