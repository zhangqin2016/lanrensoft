<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">sys_info表单信息</a> 
 </div> 
  </nav>
 <form name="sys_info_form"  id="sys_info_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">系统名称</label>
 <div class="col-sm-6">
 <input  type="text"  name="sys_name" id="sys_name" class="form-control" check-type="required" value='${sys_info.sys_name!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">系统URL</label>
 <div class="col-sm-6">
 <input  type="text"  name="sys_url" id="sys_url" class="form-control" check-type="required" value='${sys_info.sys_url!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">备注</label>
 <div class="col-sm-8">
 <textarea name="remark" id="remark" style="width: 100%">${sys_info.remark!}</textarea>
 </div>
  </div>
 <input type='hidden' name='sys_id' id='sys_id' value='${sys_info.sys_id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#sys_info_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#sys_info_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.sys_name=(sys_info_form.sys_name.value==''?null:sys_info_form.sys_name.value); 
 formObject.sys_url=(sys_info_form.sys_url.value==''?null:sys_info_form.sys_url.value); 
 formObject.remark=(sys_info_form.remark.value==''?null:sys_info_form.remark.value); 
 formObject.sys_id=(sys_info_form.sys_id.value==''?null:sys_info_form.sys_id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/sys_info/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'sys_info',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#sys_info').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-sys_info').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
