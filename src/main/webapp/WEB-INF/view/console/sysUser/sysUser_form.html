<!DOCTYPE html>
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <% include("/WEB-INF/view/console/common/css.html"){}	%>
 <% include("/WEB-INF/view/console/common/js.html"){} 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header">
 <a class="navbar-brand" href="#">sysUser</a>
 </div>
  </nav>
 <form name="sysUser_form"  id="sysUser_form" class="form-horizontal" style="margin-top: 60px;">
   <div class="form-group" >
 <label class="col-sm-2 control-label">用户名</label>
 <div class="col-sm-6">
 <input  type="text"  name="userName" id="userName" class="form-control" check-type="required" value='${sysUser.userName!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">昵称</label>
 <div class="col-sm-6">
 <input  type="text"  name="nickName" id="nickName" class="form-control" check-type="required" value='${sysUser.nickName!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">密码</label>
 <div class="col-sm-6">
 <input  type="text"  name="userPassword" id="userPassword" class="form-control" check-type="required" value='${sysUser.userPassword!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">邮箱是否验证</label>
 <div class="col-sm-6">
 <input  type="text"  name="verifyEmail" id="verifyEmail" class="form-control" check-type="required" value='${sysUser.verifyEmail!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">手机号</label>
 <div class="col-sm-6">
 <input  type="text"  name="phone" id="phone" class="form-control" check-type="required" value='${sysUser.phone!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">邮箱</label>
 <div class="col-sm-6">
 <input  type="text"  name="email" id="email" class="form-control" check-type="required" value='${sysUser.email!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">创建人ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="createUserId" id="createUserId" class="form-control" check-type="required" value='${sysUser.createUserId!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">最后更新人ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="updateUserId" id="updateUserId" class="form-control" check-type="required" value='${sysUser.updateUserId!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">企业UUID</label>
 <div class="col-sm-6">
 <input  type="text"  name="companyUuid" id="companyUuid" class="form-control" check-type="required" value='${sysUser.companyUuid!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">账户类型1企业,2个人</label>
 <div class="col-sm-6">
 <input  type="text"  name="userType" id="userType" class="form-control" check-type="required" value='${sysUser.userType!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">是否已认证</label>
 <div class="col-sm-6">
 <input  type="text"  name="isAuth" id="isAuth" class="form-control" check-type="required" value='${sysUser.isAuth!}' >
 </div>
  </div>
 <div class="form-group" >
 <label class="col-sm-2 control-label">状态</label>
 <div class="col-sm-6">
 <label><input checked='checked' auto_name='sysUser_status' type="radio"  name="status" value="1"/>可用</label>
 <label><input  auto_name='sysUser_status' type="radio"  name="status" value="0"/>不可用</label>
  
 </div>
  </div>
 	<script type="text/javascript">
       $(function($){
       $('input[auto_name="sysUser_status"]').each(function(){
       if('${sysUser.status!}'==this.value){ 
             $(this).attr('checked','checked');
            }
           });
 	    });
 	</script> 
  <div class="form-group" >
 <label class="col-sm-2 control-label">头像</label>
 <div class="col-sm-3">
   <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>添加</span>
  <input type="file" id="userPic_file" class="form-control" value='${sysUser.userPic!}' >
  <input type="hidden" id="userPic"  name="userPic"class="form-control" value='${sysUser.userPic!}' >
    </span>
  <div id="userPic_progress" class="progress">
   <div class="progress-bar progress-bar-success"></div>
  </div>
  </div>
   	<div class="col-sm-4">
   	<img id="userPic_file_show" src="${sysUser.userPic!}" style="width:100px;" alt="图片" class="img-rounded">
 </div>
 </div>

   <script type="text/javascript"> 
 $(function($){  
  consoleUploadImg('userPic','${ctxPath}');
 });
 </script> 
   <input type='hidden' name='suId' id='suId' value='${sysUser.suId!}'><input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
 <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript">
 $(function($) {
    /*开启表单验证*/
 	$("#sysUser_form").validation();
 });
 /*保存*/
 function saveZqForm(){
    if ($("#sysUser_form").valid() == false) {
 	    return false;
    }
    var formObject=new Object();
    formObject.userName=$('#userName').val()==''?null:$('#userName').val(); 
 formObject.nickName=$('#nickName').val()==''?null:$('#nickName').val(); 
 formObject.userPassword=$('#userPassword').val()==''?null:$('#userPassword').val(); 
 formObject.userPic=$('#userPic').val()==''?null:$('#userPic').val(); 
 formObject.verifyEmail=$('#verifyEmail').val()==''?null:$('#verifyEmail').val(); 
 formObject.phone=$('#phone').val()==''?null:$('#phone').val(); 
 formObject.email=$('#email').val()==''?null:$('#email').val(); 
 formObject.createUserId=$('#createUserId').val()==''?null:$('#createUserId').val(); 
 formObject.updateUserId=$('#updateUserId').val()==''?null:$('#updateUserId').val(); 
 formObject.companyUuid=$('#companyUuid').val()==''?null:$('#companyUuid').val(); 
 formObject.userType=$('#userType').val()==''?null:$('#userType').val(); 
 formObject.isAuth=$('#isAuth').val()==''?null:$('#isAuth').val(); 
 formObject.status=$('#status').val()==''?null:$('#status').val(); 
 formObject.suId=$('#suId').val()==''?null:$('#suId').val(); 
 
    var formObjectJson = JSON.stringify(formObject);
    $.post("${ctxPath}/sunarvr/console/sys_user/save",
     {
           formObjectJson :formObjectJson,
 	   table_name :'sysUser',
 	   common_token :$("#common_token").val()
     }, function(data) {
          $.alert({
 	      title: '提示',
 	      content: $.parseJSON(data).message,
 	      backgroundDismiss: false,
 	      confirmButton:"确定",
 	      autoClose: 'confirm|2000',
 		  confirm: function(){
            parent.$('#sysUser').bootgrid('reload');
            parent.art.dialog.get('id-dialog-sysUser').close();
 		  }
 		});
     });
 }
 </script>
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
 <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
  </nav>
 </body>
