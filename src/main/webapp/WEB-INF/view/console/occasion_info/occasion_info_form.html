 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">详情</a> 
 </div>

 <form name="occasion_info_form"  id="occasion_info_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">商品</label>
 <div class="col-sm-6">
 <input  type="text"  name="goods_ids" id="goods_ids" class="form-control" check-type="required" value='${occasion_info.goods_ids!}' >
 <input type="button" class="btn btn-default" id="chooseGoodsId" value="添加商品" >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">风格名称</label>
 <div class="col-sm-6">
 <input  type="text"  name="style_name" id="style_name" class="form-control" check-type="required" value='${occasion_info.style_name!}' >
 </div>
  </div>
<div class="form-group" >
 <label for="style_image" class="col-sm-2 control-label">图片</label>
 <div class="col-sm-3">
 <input type="file"id="style_image_file" class="form-control" value='${occasion_info.style_image!}' >
 <input type="hidden" id="style_image"  name="style_image"class="form-control" value='${occasion_info.style_image!}' > 
 </div>
   	<div class="col-sm-4">
   	<img id="style_image_file_show" src="${occasion_info.style_image!}" style="width:100px;" alt="图片" class="img-rounded">  
 </div>
 </div>
   <script type="text/javascript"> 
 $(document).ready(function()  
 {
   consoleUpload("style_image","${ctxPath}");
 });
 </script> 
 <input type='hidden' name='id' id='id' value='${occasion_info.id!}'>
 <input type='hidden' name='cs_id' id='cs_id' value='${occasion_info.cs_id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#occasion_info_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#occasion_info_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.cs_id=(occasion_info_form.cs_id.value==''?null:occasion_info_form.cs_id.value); 
 formObject.goods_ids=(occasion_info_form.goods_ids.value==''?null:occasion_info_form.goods_ids.value); 
 formObject.style_name=(occasion_info_form.style_name.value==''?null:occasion_info_form.style_name.value); 
 formObject.style_image=(occasion_info_form.style_image.value==''?null:occasion_info_form.style_image.value); 
 formObject.id=(occasion_info_form.id.value==''?null:occasion_info_form.id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/occasion_info/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'occasion_info',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#occasion_info').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-occasion_info').close();  
 		    } 
 		}); 
 });
 } 
 
 
 function openChooseWindow() {
	   var height=$(window).height();
	   var width=$(window).width();
	  art.dialog({
	 id: 'id-dialog-choose-goods', 
	  title: '新建',
	   padding: 0,
	  fixed: true,
	     content: '<iframe height="'+(height*0.8)+'px" width="'+(width*0.8)+'px" frameborder=0 src="${ctxPath}/sunarvr/console/goods_info/choose?goods_ids='+$("#goods_ids").val()+'"></iframe>'
	   });
}
 
 $(function($){
	$("#chooseGoodsId").click(function(){
		openChooseWindow();
	}); 
 });
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
