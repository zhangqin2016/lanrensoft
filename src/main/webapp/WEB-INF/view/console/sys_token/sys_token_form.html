<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
   <div class="container"> 
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">sys_token表单信息</a> 
 </div> 
   </div>
  </nav>
 <form name="sys_token_form"  id="sys_token_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group col-sm-6" >
 <label for="xm" class="col-sm-2 control-label">token值</label>
 <div class="col-sm-6">
 <input  type="text"  name="token" id="token" class="form-control" check-type="required" value='${sys_token.token!}' >
 </div>
  </div>
 <div class="form-group col-sm-6" >
 <label for="xm" class="col-sm-2 control-label">系统URL</label>
 <div class="col-sm-6">
 <input  type="text"  name="OPENID" id="OPENID" class="form-control" check-type="required" value='${sys_token.OPENID!}' >
 </div>
  </div>
 <div class="form-group col-sm-6" >
 <label for="xm" class="col-sm-2 control-label">失效时间</label>
 <div class="col-sm-6">
 <input  type="text" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" name="expires_time" id="expires_time" class="form-control" check-type="required" value='${sys_token.expires_time!}' >
 </div>
  </div>
 <input type='hidden' name='id' id='id' value='${sys_token.id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#sys_token_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#sys_token_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.token=(sys_token_form.token.value==''?null:sys_token_form.token.value); 
 formObject.OPENID=(sys_token_form.OPENID.value==''?null:sys_token_form.OPENID.value); 
 formObject.expires_time=(sys_token_form.expires_time.value==''?null:sys_token_form.expires_time.value); 
 formObject.id=(sys_token_form.id.value==''?null:sys_token_form.id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/sys_token/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'sys_token',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#sys_token').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-sys_token').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
