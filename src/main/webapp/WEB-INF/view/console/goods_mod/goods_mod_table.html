<% table_layout("/WEB-INF/view/console/skins/${table_skin}/layout.html", {}) { 
 %>
 <div class="row">
 	<div class="col-md-12">
 <div class="widget-container fluid-height clearfix">
 <div class="widget-content padded clearfix">
 <div class='row'>
 <div class='col-md-12'>
 <form name="goods_mod_form" id="goods_mod_form" class='form-inline'>
 <div class='form-group col-md-3' style='margin-top: 10px;'>
 <label title='商品ID'   for='goods_id'>商品ID：</label>
 <input  onkeyup='enterToQuery(event);' type='text' class='form-control' id='goods_id' name='goods_id' placeholder=''>
 </div>
 <div class='form-group col-md-3' style='margin-top: 10px;'>
 <label title='终端:'  for='terminal'>终端：</label>
 <select class="form-control" id="terminal" name="goods_mod.terminal">
 <option  value="">请选择...</option>
 	<option  value="Web">Web</option>
 	<option  value="iOS">iOS</option>
 	<option  value="Android">Android</option>
 	<option  value="PC">PC</option>
 </select>
 </div>
 <div class='form-group col-md-3' style='margin-top: 10px;'>
 <label title='是否试衣镜数据'  for='is_mirror'>是否试衣...：</label>
 <select class="form-control" id="is_mirror" name="goods_mod.is_mirror">
 <option  value="">请选择...</option>
 	<option  value="0">否</option>
 	<option  value="1">是</option>
 </select>
 </div>
 <div class='form-group col-md-3' style='margin-top: 10px;'>
 <label title='是否3D数据'  for='is_3d'>是否3D...：</label>
 <select class="form-control" id="is_3d" name="goods_mod.is_3d">
 <option  value="">请选择...</option>
 	<option  value="1">是</option>
 	<option  value="0">否</option>
 </select>
 </div>
 <div class='form-group col-md-3' style='margin-top: 10px;'>
 <label title='状态'  for='status'>状态：</label>
 <select class="form-control" id="status" name="goods_mod.status">
 <option  value="">请选择...</option>
 	<option  value="1">可用</option>
 	<option  value="0">不可用</option>
 </select>
 </div>
 </form>
 </div>
 </div>
 <div class='row'>
 <div align="center">
 <button type='button' class='btn btn-default' id='querySearch'>查询</button>
 <button type='button' class='btn btn-default' id='reset'>重置</button>
 </div>
 </div>
 <div class='row'>
 <div class='col-md-12'>
 <table class='table table-condensed table-hover table-striped' id='goods_mod'>
 <thead>
 <tr>
 <th title='' data-column-id='mgm_id' data-identifier='true' data-type='numeric' data-visible='false'>id</th>
 <th title='模型地址_file' data-column-id='mod_url'>模型地址</th>
 <th title='正面图' data-column-id='front_url'>正面图</th>
 <th title='背面图' data-column-id='reverse_url'>背面图</th>
 <th title='层级' data-column-id='hierarchy'>层级</th>
 <th title='终端:' data-column-id='terminal'>终端:</th>
 <th title='创建时间' data-column-id='create_time'>创建时间</th>
 <th title='更新时间' data-column-id='update_time'>更新时间</th>
 <th title='状态' data-column-id='status' data-formatter="status">状态</th>
  <th title='操作' data-column-id='goods_mod_operation' data-formatter='goods_mod_operation' data-sortable='false'>操作</th>
 </tr>
 </thead>
 </table>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
 <script type="text/javascript">
 function enterToQuery(event) {
  var e = event || window.event || arguments.callee.caller.arguments[0];
 if (e.keyCode == 13) {
     $('#querySearch').click();
 }
  }
  function openAddFormWindow() {
   var height=$(window).height();
   var width=$(window).width();
  art.dialog({
 id: 'id-dialog-goods_mod', 
  title: '新建',
   padding: 0,
  fixed: true,
     content: '<iframe height="'+(height*0.8)+'px" width="'+(width*0.8)+'px" frameborder=0 src="${ctxPath}/sunarvr/console/goods_mod/add"></iframe>'
   });
  }
  $(function($) {
 $('#reset').click(function() {
     $('#goods_mod_form').find('input,select').val('');
 	});
 $('#querySearch').click(function() {
     $("#goods_mod").bootgrid('reload');
 });
 function getQueryString() {
     var objQuery = new Object();
  objQuery.goods_id = $('#goods_id').val();
  objQuery.is_mirror = $('#is_mirror').val();
  objQuery.is_3d = $('#is_3d').val();
  objQuery.status = $('#status').val();
     var queryString = JSON.stringify(objQuery);
     return queryString;
 }
 $("#goods_mod")
 	.bootgrid({
     ajax : true,
     selection : true,
     multiSelect : true,
     rowSelect : true,
     keepSelection : true,
    post : function() {
 	return {
     table_name : "goods_mod",
 	    querys : getQueryString()
 	};
     },
     url : "${ctxPath}/sunarvr/console/goods_mod/json",
    formatters: {
      "goods_mod_operation": function(column, row)
      {
          return "<button type='button' class='btn btn-xs btn-default command-edit' onclick='openEditWindow("+row.mgm_id+")'><span class='glyphicon glyphicon-pencil'></span></button> ";
      },
      "status":function(column, row)
      {
          return row.status==1?"<span class='label label-info'>可用</span>":"<span class='label label-danger'>不可用</span>";
      }
  }
 })
 .on(
 	"loaded.rs.jquery.bootgrid",
 	function(e) {
 	    $("#goods_mod-header").find("#buttons_id").html(" <button type='button' onclick='openAddFormWindow();' class='btn btn-default'>新增</button><button type='button' onclick='del();' class='btn btn-default'>删除</button> ");
 	});
 });
   function del(){
       deleteData('goods_mod');
   }
 function openReadWindow(id){
   var height=$(window).height();
      var width=$(window).width();
    art.dialog({
    id: 'id-dialog-goods_mod', 
     title: '查看',
     padding: 0,
     fixed: true,
        content: '<iframe height="'+(height*0.8)+'px" width="'+(width*0.8)+'px" frameborder=0 src="${ctxPath}/sunarvr/console/goods_mod/read?id='+id+'"></iframe>'
     });
   }
 function openEditWindow(id){
   var height=$(window).height();
      var width=$(window).width();
    art.dialog({
    id: 'id-dialog-goods_mod', 
     title: '编辑',
     padding: 0,
     fixed: true,
        content: '<iframe height="'+(height*0.8)+'px" width="'+(width*0.8)+'px" frameborder=0 src="${ctxPath}/sunarvr/console/goods_mod/edit?id='+id+'"></iframe>'
     });
   }
 function deleteData(table_id){
 	var ids=$("#goods_mod").bootgrid("getSelectedRows");
 if(ids.length==0){
 $.alert({
    title: '提示!',
      confirmButton:'确定',
       autoClose: 'confirm|1000',
        content: '请选择要删除的数据'
     });
 }else{
     $.confirm({
         keyboardEnabled: true,
         content: '是否删除？',
         title:"提示",
         animation:"scalex",
        confirmButton:"是",
     autoClose: 'cancel|5000',
         cancelButton:"否",
 	        confirm: function(){
         	$.post("${ctxPath}/sunarvr/console/goods_mod/delete",{ids:ids.join(",")},function(data){
 	       		 $("#goods_mod").bootgrid('reload');  
 	       	});
 	        }
     });
 	}
 	}
 </script>
 <%} %>
