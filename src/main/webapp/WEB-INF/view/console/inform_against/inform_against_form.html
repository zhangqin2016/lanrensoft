<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">详情</a> 
 </div> 
  </nav>
 <form name="inform_against_form"  id="inform_against_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">用户ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="u_id" id="u_id" class="form-control" check-type="required number" value='${inform_against.u_id!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">联系方式</label>
 <div class="col-sm-6">
 <input  type="text"  name="contact" id="contact" class="form-control" check-type="required" value='${inform_against.contact!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">举报类型</label>
 <div class="col-sm-6">
 <input  type="text"  name="type" id="type" class="form-control" check-type="required" value='${inform_against.type!}' >
 </div>
  </div>
 <input type='hidden' name='id' id='id' value='${inform_against.id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#inform_against_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#inform_against_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.u_id=(inform_against_form.u_id.value==''?null:inform_against_form.u_id.value); 
 formObject.contact=(inform_against_form.contact.value==''?null:inform_against_form.contact.value); 
 formObject.type=(inform_against_form.type.value==''?null:inform_against_form.type.value); 
 formObject.id=(inform_against_form.id.value==''?null:inform_against_form.id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/inform_against/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'inform_against',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#inform_against').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-inform_against').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
