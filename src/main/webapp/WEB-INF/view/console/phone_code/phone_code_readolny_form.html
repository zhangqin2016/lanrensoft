<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
   <div class="container"> 
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">phone_code表单信息</a> 
 </div> 
   </div>
  </nav>
 <form name="phone_code_form"  id="phone_code_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">手机号</label>
 <div class="col-sm-6">
 <label class="control-label">${phone_code.u_phone!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">验证码</label>
 <div class="col-sm-6">
 <label class="control-label">${phone_code.code!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">获取时间</label>
 <div class="col-sm-6">
 <label class="control-label">${phone_code.create_time!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">失效时间</label>
 <div class="col-sm-6">
 <label class="control-label">${phone_code.expires_time!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">状态</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='phone_codestatus' type="radio"  name="status" value="1"/>可用</label>
 <label><input disabled='disabled'  auto_name='phone_codestatus' type="radio"  name="status" value="0"/>不可用</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="phone_codestatus"]').each(function(){
 if('${phone_code.status!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 </body>
