<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
   <div class="container"> 
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">sys_user表单信息</a> 
 </div> 
   </div>
  </nav>
 <form name="sys_user_form"  id="sys_user_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label"></label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.user_id!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">企业ID</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.company_id!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">用户名</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.user_name!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">昵称</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.nick_name!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">密码</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.user_password!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">头像_img</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.user_pic!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">邮箱是否验证</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.verify_email!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">手机号</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.phone!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">邮箱</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.email!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">创建时间</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.create_time!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">最后更新时间</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.update_time!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">创建人ID</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.create_user_id!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">最后更新人ID</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.update_user_id!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">企业UUID</label>
 <div class="col-sm-6">
 <label class="control-label">${sys_user.company_uuid!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">是否已认证</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='sys_useris_auth' type="radio"  name="is_auth" value="1"/>是</label>
 <label><input disabled='disabled'  auto_name='sys_useris_auth' type="radio"  name="is_auth" value="0"/>否</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="sys_useris_auth"]').each(function(){
 if('${sys_user.is_auth!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">状态</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='sys_userstatus' type="radio"  name="status" value="1"/>可用</label>
 <label><input disabled='disabled'  auto_name='sys_userstatus' type="radio"  name="status" value="0"/>不可用</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="sys_userstatus"]').each(function(){
 if('${sys_user.status!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 </body>
