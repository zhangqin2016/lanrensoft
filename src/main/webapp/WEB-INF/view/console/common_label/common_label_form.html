<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">详情</a> 
 </div> 
  </nav>
 <form name="common_label_form"  id="common_label_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">name</label>
 <div class="col-sm-6">
 <input  type="text"  name="name" id="name" class="form-control" check-type="required" value='${common_label.name!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">性别</label>
 <div class="col-sm-6">
 <label><input checked='checked' auto_name='common_labelsex' type="radio"  name="sex" value="0"/>男</label>
 <label><input  auto_name='common_labelsex' type="radio"  name="sex" value="1"/>女</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="common_labelsex"]').each(function(){
 if('${common_label.sex!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">状态</label>
 <div class="col-sm-6">
 <label><input checked='checked' auto_name='common_labelstatus' type="radio"  name="status" value="0"/>不可用</label>
 <label><input  auto_name='common_labelstatus' type="radio"  name="status" value="1"/>可用</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="common_labelstatus"]').each(function(){
 if('${common_label.status!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">sort</label>
 <div class="col-sm-6">
 <input  type="text"  name="sort" id="sort" class="form-control" check-type="required number" value='${common_label.sort!}' >
 </div>
  </div>
 <input type='hidden' name='cl_id' id='cl_id' value='${common_label.cl_id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#common_label_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#common_label_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.name=(common_label_form.name.value==''?null:common_label_form.name.value); 
 formObject.sex=($('#common_label_form input[name="sex"]:checked').val()==''?null:$('#common_label_form input[name="sex"]:checked').val()); 
 formObject.status=($('#common_label_form input[name="status"]:checked').val()==''?null:$('#common_label_form input[name="status"]:checked').val()); 
 formObject.sort=(common_label_form.sort.value==''?null:common_label_form.sort.value); 
 formObject.cl_id=(common_label_form.cl_id.value==''?null:common_label_form.cl_id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/common_label/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'common_label',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#common_label').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-common_label').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
