 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >

 <form name="common_label_form"  id="common_label_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">name</label>
 <div class="col-sm-6">
 <label class="control-label">${common_label.name!}</label>
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">性别</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='common_labelsex' type="radio"  name="sex" value="0"/>男</label>
 <label><input disabled='disabled'  auto_name='common_labelsex' type="radio"  name="sex" value="1"/>女</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="common_labelsex"]').each(function(){
 if('${common_label.sex!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">状态</label>
 <div class="col-sm-6">
 <label><input disabled='disabled' checked='checked' auto_name='common_labelstatus' type="radio"  name="status" value="0"/>不可用</label>
 <label><input disabled='disabled'  auto_name='common_labelstatus' type="radio"  name="status" value="1"/>可用</label>
  
 </div>
  </div>
 	<script type="text/javascript">
 $(function($){
 $('input[auto_name="common_labelstatus"]').each(function(){
 if('${common_label.status!}'==this.value){ 
     $(this).attr('checked','checked');
  }
 });
 	});
 	</script> 
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">sort</label>
 <div class="col-sm-6">
 <label class="control-label">${common_label.sort!}</label>
 </div>
  </div>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
