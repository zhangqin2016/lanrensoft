<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  

  <title>管理系统</title>
  <%
	include("../common/css.html"){}
	%>
  <%
	include("../common/js.html"){}
	%>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" /> 
 </head>
 <body>
 <div class="modal-shiftfix"> 
   <div class="container-fluid"> 
 <div class="row">
 	<div class="col-md-12">
 <div class="widget-container fluid-height clearfix">
 <div class="widget-content padded clearfix">
 <div class='row'>
 <div class='col-md-12'>
 <form name="brand_info_form" id="brand_info_form" class='form-inline'>
 <div class='form-group col-md-3' style='margin-top: 10px;'>
 <label title='品牌名' style='width: 100px;' for='name'>品牌名：</label>
 <input  onkeyup='enterToQuery(event);' type='text' class='form-control' id='name' name='name' placeholder=''>
 </div>
 </form>
 </div>
 </div>
 <div class='row'>
 <div align="center">
 <button type='button' class='btn btn-default' id='querySearch'>查询</button>
 <button type='button' class='btn btn-default' id='reset'>重置</button>
 </div>
 </div>
 <div class='row'>
 <div class='col-md-12'>
 <table class='table table-condensed table-hover table-striped' id='brand_info'>
 <thead>
 <tr>
 <th title='brand_id' data-column-id='brand_id' data-identifier='true' data-type='numeric' data-visible='false'>id</th>
 <th title='品牌名' data-column-id='name'>品牌名</th>
  <th title='操作' data-column-id='brand_info_operation' data-formatter='brand_info_operation' data-sortable='false'>操作</th>
 </tr>
 </thead>
 </table>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
 <script type="text/javascript">
 function choose(id,name){
     parent.$("#brand_id").val(id);
     parent.$("#brand_name").val(name);
     parent.art.dialog.get('id-dialog-select_brand').close();  
  }
 
 function enterToQuery(event) {
  var e = event || window.event || arguments.callee.caller.arguments[0];
 if (e.keyCode == 13) {
     $('#querySearch').click();
 }
  }
  $(function($) {
 $('#reset').click(function() {
     $('#brand_info_form').find('input,select').val('');
 	});
 $('#querySearch').click(function() {
     $("#brand_info").bootgrid('reload');
 });
 function getQueryString() {
     var objQuery = new Object();
  objQuery.name = $('#name').val();
     var queryString = JSON.stringify(objQuery);
     return queryString;
 }
 $("#brand_info")
 	.bootgrid({
     ajax : true,
     selection : true,
     multiSelect : true,
     rowSelect : true,
     keepSelection : true,
    post : function() {
 	return {
     table_name : "brand_info",
 	    querys : getQueryString()
 	};
     },
     url : "${ctxPath}/sunarvr/console/brand_info/json",
    formatters: {
      "brand_info_operation": function(column, row)
      {
          return "<button type='button' class='btn btn-xs btn-default' onclick='choose("+row.brand_id+",\""+row.name+"\")'>选择</button> ";
      }
  }
 });
 
  });
 </script>
</div>
</div>
</body>
