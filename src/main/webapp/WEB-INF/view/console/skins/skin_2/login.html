<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>登录</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<link href="${ctxPath}/plugin/bootstrap-3.3.5-dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
		<link href="${ctxPath}/portal_2/css/font-awesome.min.css" rel="stylesheet">
		<link href="${ctxPath}/portal_2/css/ionicons.min.css" rel="stylesheet">
		<link href="${ctxPath}/portal_2/css/simplify.min.css" rel="stylesheet">
		<script src="${ctxPath}/plugin/jquery/jquery-1.10.2.min.js" type="text/javascript"></script> 
		<script type="text/javascript" src="${ctxPath}/common/js/login.js"></script>
		<style type="text/css">
			.sign-in-wrapper {
    			padding-top: 200px;
			}
			.text-skin {
    			color: #F6E5C7;
			}
			.btn.btn-success {
				background: #D595AE none repeat scroll 0 0;
				border: 1px solid #D595AE;
			}
			.btn.btn-success:hover {
				background: #AA6B81 none repeat scroll 0 0;
				border: 1px solid #AA6B81;
			}
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
  	</head>

  	<body class="overflow-hidden light-background" style='background: url(${ctxPath}/portal_2/images/bg/9.jpg) no-repeat center center; background-size:cover; '>
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
					  <strong class="text-skin">一切跟时间没有关系</strong>
					</div>

			  <form id="loginForm" action="${ctxPath}/console/login" method="post">
						<div class="form-group m-bottom-md">
							<input class="form-control" id="user_account"  name="user_account" placeholder="账号/使用手机号登录" type="text">
						</div>
						<div class="form-group">
          			  <input class="form-control" id="user_password" name="user_password" placeholder="密码" type="password">
						</div>
						<div class="m-top-md p-top-sm">
							<a   class="btn btn-success block" href="javascript:void(0);" id="loginId">登录</a>
						</div>

					 	<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">
								<span class="label label-danger">${message!}</span>
							</div>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>
	
  	</body>
</html>
