<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <%
 include("/WEB-INF/view/console/common/css.html"){}
 	%>
   <%
 	include("/WEB-INF/view/console/common/js.html"){}
 	%>
 <title></title>
 </head>
 <body> <nav class="navbar navbar-default navbar-fixed-top site-navbar" >
  <div class="navbar-header"> 
 <a class="navbar-brand" href="#">详情</a> 
 </div> 
  </nav>
 <form name="common_feedback_form"  id="common_feedback_form" class="form-horizontal" style="margin-top: 60px;">
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">用户ID</label>
 <div class="col-sm-6">
 <input  type="text"  name="u_id" id="u_id" class="form-control" check-type="required number" value='${common_feedback.u_id!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">联系邮箱</label>
 <div class="col-sm-6">
 <input  type="text"  name="email" id="email" class="form-control" check-type="required" value='${common_feedback.email!}' >
 </div>
  </div>
 <div class="form-group" >
 <label for="xm" class="col-sm-2 control-label">意见内容</label>
 <div class="col-sm-8">
 <textarea name="content" id="content" style="width: 100%">${common_feedback.content!}</textarea>
 <script type="text/javascript">
  KindEditor.ready(function(K) {
   new common_kind_edit(K).create("content");
   });
 </script>
 </div>
  </div>
 <input type='hidden' name='id' id='id' value='${common_feedback.id!}'>
 <input type='hidden' name='common_token' id='common_token' value='${common_token!}'>
  <div class="form-group" style="margin-bottom: 60px;"></div>
 </form>
 <script type="text/javascript"> 
 	$(function($) { 
 	$("#common_feedback_form").validation();
 }); 
 function saveZqForm(){  
 if ($("#common_feedback_form").valid() == false) { 
 	return false;  
 }
 var formObject=new Object();
 formObject.u_id=(common_feedback_form.u_id.value==''?null:common_feedback_form.u_id.value); 
 formObject.content=(common_feedback_form.content.value==''?null:common_feedback_form.content.value); 
 formObject.email=(common_feedback_form.email.value==''?null:common_feedback_form.email.value); 
 formObject.id=(common_feedback_form.id.value==''?null:common_feedback_form.id.value); 
 var formObjectJson = JSON.stringify(formObject);
 $.post("${ctxPath}/sunarvr/console/common_feedback/save", {  
 	formObjectJson :formObjectJson,
 	table_name :'common_feedback',  
 	common_token :$("#common_token").val()  
 }, function(data) {
  $.alert({ 
 	    title: '提示', 
 	    content: data, 
 	    backgroundDismiss: false, 
 	    confirmButton:"确定", 
 	    autoClose: 'confirm|2000', 
 		    confirm: function(){ 
   parent.$('#common_feedback').bootgrid('reload');  
  parent.art.dialog.get('id-dialog-common_feedback').close();  
 		    } 
 		}); 
 });
 } 
 </script>  
 <nav class="navbar navbar-default navbar-fixed-bottom site-navbar" >
  <div class="container" style="padding-top:10px;padding-bottom:10px;">
 <div class="nav navbar-nav navbar-right">
 <a href="#" class="btn btn-success"  onclick='saveZqForm()'>保存 </a>
  </div>
  </div>
   </nav>
 </body>
